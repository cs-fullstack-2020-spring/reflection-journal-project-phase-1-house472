<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Reflections Journal</legend>
            <p>
                <label for="creation_date"></label>Creation Date
                <input type="date" name="creation_date" id="creation_date">
            </p>
            <p>
                <label for="journal_entry">Journal Entry</label>
                <textarea name="journal_entry" id="journal_entry" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="confidence_level">Confidence Level</label>
                <select name="confidence_level" id="confidence_level">
                    <option value="">Please choose an option</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </p>
        </fieldset>
        <button id="submit_entry">Submit Entry</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
